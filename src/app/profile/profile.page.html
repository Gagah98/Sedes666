<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon name='search'></ion-icon>
      </ion-button>
      <ion-button (click)="logOut()">
        <ion-icon name='log-out'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-item>
    <h2>Informations générales</h2>
   </ion-item> 
  <ion-item>
    <ion-label position="floating">ID</ion-label>
    <hr>
    <ion-input>{{userId}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nom d'utilisateur</ion-label>
    <hr>
   <ion-input> {{username}}</ion-input>
  </ion-item>
  <ion-item>
    <h2>Bancs ajoutés</h2>
   </ion-item> 
  <ion-item *ngFor="let bench of benches">
    <ion-card> 
      <ion-img style="height:30rem" [src]="bench.image"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{bench.location.coordinates[0]}}, {{bench.location.coordinates[1]}}</ion-card-subtitle>
        <ion-card-title>{{bench.description}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
    </ion-card-content>
    <div align:center>
    <ion-button (click)="deleteBench(bench._id)" color="warning">Supprimer</ion-button>
  </div>
    </ion-card>
  </ion-item>

</ion-content>
