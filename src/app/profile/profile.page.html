<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name='log-out'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-item>
    <h2>Informations générales</h2>
   </ion-item> 
  <ion-item>
    <ion-label position="floating">ID</ion-label>
    <hr>
    <ion-input>{{userId}}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nom d'utilisateur</ion-label>
    <hr>
   <ion-input> {{username}}</ion-input>
  </ion-item>
  <ion-item>
    <h2>Bancs ajoutés</h2>
   </ion-item> 
   <ion-card *ngFor="let bench of benches" [routerLink]="['/bench', bench._id]">
    <ion-card-header tappable>
      <ion-card-title>{{bench.description}}</ion-card-title>
      <ion-item>
          <ion-img [src]="bench.image"></ion-img>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>{{bench.address}}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="deleteBench(bench._id)" color="warning">Supprimer</ion-button>
          </ion-buttons>
        </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
