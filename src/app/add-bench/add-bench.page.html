<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

      </ion-chip>

    <div *ngIf="!pictureData">
    <ion-chip color="secondary" (click)='takePicture()'>
      <ion-icon name="add-circle" color="primary"></ion-icon>
      <ion-label>Prendre une photo</ion-label>
    </ion-chip>
    </div>
  <ion-item>
    <ion-label position="floating">Description</ion-label>

    <ion-input></ion-input>
  </ion-item>
  <ion-list-header>Materials</ion-list-header>
  <ion-item>
    <p>
      <ion-chip class="materials" (click)="selected()" outline color="secondary">
        <ion-label>Bois</ion-label>
      </ion-chip>
      <ion-chip class="materials" (click)="selected()" outline color="secondary">
        <ion-label>Acier</ion-label>
      </ion-chip>
      <ion-chip class="materials" (click)="selected()" outline color="secondary">
        <ion-label>Pierre</ion-label>
      </ion-chip>
      <ion-chip class="materials" (click)="selected()" outline color="secondary">
        <ion-label>Plastique</ion-label>
      </ion-chip>
      <ion-chip class="materials" (click)="selected()" outline color="secondary">
        <ion-label>Marbre</ion-label>      
      </ion-chip>
  </p>
  </ion-item>
  <ion-list-header>Materials</ion-list-header>
  <ion-item>
    <ionic4-star-rating #rating activeIcon="md-star" defaultIcon="md-star-outline" activeColor="#CAD802"
      defaultColor="#CAD802" readonly="false" rating="0" fontSize="32px" (ratingChanged)="logRatingChange($event)">
    </ionic4-star-rating>
  </ion-item>
  <ion-list-header>DÃ©tails</ion-list-header>
  <ion-item>

    <ion-toggle slot="start" name="backrest" color="success" checked></ion-toggle>
    </ion-item>
    <div style="margin-left: 15px; margin-right: 15px;" class="leaflet-map" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)">
  </div>
