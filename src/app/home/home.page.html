<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Benches</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon name='contact'></ion-icon>
      </ion-button>
      <ion-button (click)="logOut()">
        <ion-icon name='log-out'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list id="list">
    <ion-card *ngFor="let bench of benches" [routerLink]="['/bench', bench._id]">
      <ion-card-header tappable>
        <ion-img [src]=""></ion-img>
        <ion-card-title>{{bench.description}}</ion-card-title>
        <ion-item>
          <ion-img [src]="bench.image"></ion-img>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>{{bench.address}}</ion-label>
          <ion-buttons slot="end">
            <ion-icon (click)="scoreUp(bench.score)" class="score-arrow" name="arrow-up"></ion-icon>
            <ion-label>{{bench.score}}</ion-label>
            <ion-icon (click)="scoreDown(bench.score)" class="score-arrow" name="arrow-down"></ion-icon>
          </ion-buttons>
        </ion-item>
      </ion-card-header>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-bench">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
